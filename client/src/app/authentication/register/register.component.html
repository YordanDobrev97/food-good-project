
<div class="auth-container">
    <div class="row">
        <i class="fa-solid fa-user"></i>
        <input #username type="text" placeholder="Your username..." />
    </div>

    <div class="row">
        <i class="fa-solid fa-lock"></i>
        <input #password type="password" placeholder="Your password.."/>
    </div>

    <div class="row">
        <i class="fa-solid fa-lock"></i>
        <input #repeatPassword type="password" placeholder="Repeat your password.."/>
    </div>

    <div class="row" (click)="registerUser(username, password, repeatPassword)">
        <button id="submit-btn">Submit</button>
    </div>

    <p class="create-account-message">
        You have an account?
        <a [routerLink]="['/login']">Login</a>
    </p>
</div>
