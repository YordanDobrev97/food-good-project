<div class="row">
    <a [routerLink]="['/admin/products/create']" class="button add">Add Product</a>
</div>

<table>
    <caption>Statement Summary</caption>
    <thead>
      <tr>
        <th scope="col">Product</th>
        <th scope="col">Description</th>
        <th scope="col">ImageUrl</th>
        <th scope="col">Category</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of getProducts()">
        <td data-label="Account">{{product.name}}</td>
        <td data-label="Due Date">{{product.description}}</td>
        <td data-label="Amount">
            <img src={{product.imageUrl}} width="100" height="100"/>
        </td>
        <td data-label="Period">{{product.category.name}}</td>
        <td data-label="Period">
            <button class="button btn-success">Edit</button>
            <button class="button btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
</table>
