<section id="services" class="services section-bg">
    <div class="container-fluid">
       <div class="row row-sm detail-container">
          <div class="col-md-6 _boxzoom">
             <div class="zoom-thumb">
                <img src={{productDetail.imageUrl}}/>
             </div>
          </div>
          <div class="col-md-6 description">
             <div class="_product-detail-content">
                <p class="_p-name">{{productDetail.name}}</p>
                <div class="_p-price-box">
                   <div class="p-list">
                      <span class="price"> Rs. {{productDetail.price}} </span>
                   </div>
                   <div class="_p-add-cart">
                      <div class="_p-qty">
                         <span>Add Quantity</span>
                         <button (click)="decreaseValue()" class="value-button decrease_" id="" value="Decrease Value">-</button>
                         <input type="number" name="qty" id="number" value={{quantity}} />
                         <button (click)="increaseValue()" class="value-button increase_" id="" value="Increase Value">+</button>
                      </div>
                   </div>
                   <div class="_p-features">
                      <span> Description About this product:- </span>
                      {{productDetail.description}}                  
                   </div>
                   <section *ngIf="!isAdded" accept-charset="utf-8">
                      <ul class="spe_ul"></ul>
                      <div class="_p-qty-and-cart">
                         <div class="_p-add-cart">
                            <button (click)="addToCart()" class="btn-theme btn btn-success" tabindex="0">
                              <i class="fa fa-shopping-cart"></i> Add to Cart
                            </button>
                            <input type="hidden" name="pid" value="18" />
                            <input type="hidden" name="price" value="850" />
                            <input type="hidden" name="url" value="" />    
                         </div>
                      </div>
                   </section>

                   <section *ngIf="isAdded" accept-charset="utf-8">
                     <ul class="spe_ul"></ul>
                     <div class="_p-qty-and-cart">
                        <div class="_p-add-cart">
                           <button (click)="removeFromCart()" class="btn-theme btn btn-remove" tabindex="1">
                             <i class="fa fa-shopping-cart"></i> Remove to Cart
                           </button>
                           <input type="hidden" name="pid" value="18" />
                           <input type="hidden" name="price" value="850" />
                           <input type="hidden" name="url" value="" />    
                        </div>
                     </div>
                  </section>
                </div>
             </div>
          </div>
       </div>
    </div>
 </section>
